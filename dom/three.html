<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.innerText = "Rishav Raj"  // yeh actually overide karta he value like copy then overwrite so its better to use setAttribute like that something woh lata nahi he direct set karta he 
    const addText = document.createTextNode("Rishav Raj");
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
