<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click" disabled>Click me!</button>
    <div id="insert"></div>
</body>
<script>
    const reqUrl = 'https://api.github.com/users/mr-raj2001';
    const insert = document.getElementById('insert');
    const button = document.getElementById('click');
    let data;

    // Check if data exists in localStorage
    if (localStorage.getItem('userData')) {
        data = JSON.parse(localStorage.getItem('userData'));
        button.disabled = false;  // Enable the button if data is available
    } else {
        // If not, fetch the data from the API
        const xhr = new XMLHttpRequest();
        xhr.open('GET', reqUrl);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) { // Check for successful response
                data = JSON.parse(xhr.responseText);
                localStorage.setItem('userData', JSON.stringify(data));  // Save data in localStorage
                button.disabled = false;  // Enable the button after data is loaded
            }
        };
        xhr.send();
    }

    // Button click event to display data
    button.addEventListener('click', () => {
        if (data) {
            insert.innerHTML = `
                <p>Name: ${data.name}</p>
                <img src="${data.avatar_url}" alt="Avatar" width="150" height="150">
            `;
        } else {
            insert.innerHTML = "Data not loaded yet!";
        }
    });
</script>
</html>
